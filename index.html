<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Map of Dan & Sam</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script src="script.js" defer></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Raleway:wght@300;500&display=swap');

    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: #f9f4f1;
      color: #4b3e3e;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 0.5rem;
      color: #b35858;
    }

    header p {
      font-size: 1.2rem;
      color: #7a6c6c;
    }

    #map {
      height: 80vh;
      width: 90vw;
      max-width: 1000px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 80%;
      max-width: 600px;
      font-family: 'Raleway', sans-serif;
      color: #4b3e3e;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
    }

    .close-button {
      float: right;
      cursor: pointer;
      font-size: 1.5rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>A Map of Dan & Sam</h1>
    <p>A journey through places weâ€™ve been and the dreams we have.</p>
  </header>

  <div id="map"></div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <div id="modal-title" style="font-size: 1.5rem; font-weight: 500; margin-bottom: 1rem;"></div>
      <div id="modal-body"></div>
    </div>
  </div>
</body>
</html>
